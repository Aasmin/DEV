<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.24.1/phaser.js" crossorigin="true"></script>
    <title>Document</title>
    <style>
        html, body{
            margin: 0px;    padding: 0px;
        }
    </style>
</head>
<body>
    <script type="text/javascript">
        // game config => configuration
        const config = {
            // gaming engine=> WebGl,Canvas
            // WEBGL => Pure Gaming Engine
            // Canvas=> draw anything in browser
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            physics: {
                default: "arcade",
                arcade: {
                    gravity: {
                        y: 300
                    }
                }

            }, scene: {
                // assets that would used later in the game
                preload: preload,
                // initialize 
                create: setup,
                // update
                update: update
            }
        }
        function preload() {    
            this.load.image("sky", "assets/sky.png");   //this == game
            this.load.image("platform", "assets/platform.png");
            this.load.image("star", "assets/star.png");
            this.load.image("bomb", "assets/bomb.png");
        }
        function setup() {
            // to add background
            this.add.image(400, 300, "sky");
        }
        function update() {

        }
        new Phaser.Game(config);
    </script>
</body>
</html>
